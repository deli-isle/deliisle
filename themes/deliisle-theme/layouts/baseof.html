<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
    <div class="gridcontainer">
      <main class="hero">
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "sidebar.html" . }}
    </div>
  <footer class="footer">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
